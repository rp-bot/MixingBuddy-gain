# @package _global_

# Full Fine-tuning Experiment Configuration
defaults:
  - data: 05_synthesis
  - model: qwen2_7b
  - training: full_finetune
  - experiment_tracking: wandb
  - _self_

# Override model settings for full fine-tuning
model:
  use_qlora: false

# Environment settings
env:
  seed: 42
  project_name: "automatic-mixing-full-finetune-experiments"
  output_dir: "outputs/full_finetune/${now:%Y-%m-%d}/${now:%H-%M-%S}"

# Experiment tracking settings
experiment_tracking:
  use_wandb: true
  use_mlflow: false

hydra:
  run:
    dir: ${env.output_dir}
