# @package model

# Model configuration for Qwen2 7B with extended LoRA target modules
model_name: "Qwen/Qwen2-7B-Instruct"
config_name: "qwen2_7b_extended_lora"
use_qlora: true

# LoRA configuration with extended target modules
lora:
  r: 16
  lora_alpha: 32
  target_modules: ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]
  lora_dropout: 0.1
  bias: "none"
  task_type: "CAUSAL_LM"

# QLoRA quantization configuration
quantization:
  load_in_4bit: true
  bnb_4bit_quant_type: "nf4"
  bnb_4bit_compute_dtype: "bfloat16"
  bnb_4bit_use_double_quant: true

# Audio encoder configuration
encoder:
  model_name: "facebook/encodec_32khz"
  freeze: true
  device: cuda # Will be set automatically based on LLM device

# Audio projection configuration
projection:
  type: "mlp"
  hidden_dims: [512, 1024, 2048, 1024]
  activation: "relu"
  dropout: 0.1
  use_layer_norm: true
  use_residual: false
