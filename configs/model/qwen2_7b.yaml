# @package model

# Model configuration for Qwen2 7B
model_name: "Qwen/Qwen2-7B-Instruct"
use_qlora: true

# LoRA configuration
lora:
  r: 16
  lora_alpha: 32
  target_modules: ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]
  lora_dropout: 0.1
  bias: "none"
  task_type: "CAUSAL_LM"
