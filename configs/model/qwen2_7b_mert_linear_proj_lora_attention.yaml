# @package model

# Model configuration - WITH LoRA adapters on all linear layers, train audio projection + LoRA
# MERT provides 25 layers * 1024 features = 25600 dimensional input
model_name: "Qwen/Qwen2-7B-Instruct"
config_name: "qwen2_7b_mert_linear_proj_lora_attention"
use_qlora: true
use_teacher_forcing: false  # True non-teacher forcing: generates tokens one-by-one using model's own predictions
autoregressive_training: true  # Explicitly enable autoregressive training (redundant when use_teacher_forcing=false, kept for clarity)
max_autoregressive_steps: 40  # Maximum number of autoregressive steps during training

# LoRA configuration with all linear layer target modules
# Enables LoRA adapters on all attention and MLP linear layers
lora:
  r: 8
  lora_alpha: 16
  target_modules: ["q_proj", "k_proj", "v_proj", "o_proj"]
  lora_dropout: 0.3
  bias: "none"
  task_type: "CAUSAL_LM"

# QLoRA quantization configuration
quantization:
  load_in_4bit: true
  bnb_4bit_quant_type: "nf4"
  bnb_4bit_compute_dtype: "bfloat16"
  bnb_4bit_use_double_quant: true

# Audio encoder configuration - MERT-v1-330M
encoder:
  model_name: "m-a-p/MERT-v1-330M"
  freeze: true
  device: cuda # Will be set automatically based on LLM device
  input_sample_rate: 24000 # Our data is at 24kHz, MERT will resample to 24kHz
  freeze_layer_weights: true

# Audio projection configuration
# MERT uses learnable weighted average of 25 layers -> 1024 dimensional output
# Need to project to LLM hidden size (typically 3584 for Qwen2-7B)
# With smaller input (1024), we can use a deeper, more expressive projection
projection:
  type: "linear"
  # Simple linear projection: 1024 -> llm_hidden_size
  # Auxiliary loss is CRITICAL here since projection is the only trainable component
  freeze_projection: false
  use_auxiliary_loss: true
  auxiliary_loss_weight: 0.05

