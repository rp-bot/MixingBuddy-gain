# @package model

# Model configuration - NO LoRA adapters, ONLY train audio projection with MERT encoder
# MERT provides 25 layers * 1024 features = 25600 dimensional input
model_name: "Qwen/Qwen2-7B-Instruct"
config_name: "qwen2_7b_mert_musdb_expanded_deeper"
use_qlora: true

# LoRA configuration with NO target modules
# The LLM is completely frozen
lora:
  r: 16
  lora_alpha: 32
  target_modules: [] # Empty list = no LoRA adapters!
  lora_dropout: 0.1
  bias: "none"
  task_type: "CAUSAL_LM"

# QLoRA quantization configuration
quantization:
  load_in_4bit: true
  bnb_4bit_quant_type: "nf4"
  bnb_4bit_compute_dtype: "bfloat16"
  bnb_4bit_use_double_quant: true

# Audio encoder configuration - MERT-v1-330M
encoder:
  model_name: "m-a-p/MERT-v1-330M"
  freeze: true
  device: cuda # Will be set automatically based on LLM device
  input_sample_rate: 24000 # Our data is at 24kHz, MERT will resample to 24kHz

# Audio projection configuration (DEEPER)
# MERT uses learnable weighted average of 25 layers -> 1024 dimensional output
# Need to project to LLM hidden size (typically 3584 for Qwen2-7B)
# Increase depth by adding an extra hidden block for more capacity
projection:
  type: "mlp"
  # Deeper projection: 1024 -> 2048 -> 4096 -> 4096 -> 4096 -> 2048 -> llm_hidden_size
  hidden_dims: [2048, 4096, 4096, 4096, 2048]
  activation: "relu"
  dropout: 0.1
  use_layer_norm: true
  use_residual: false
  # Auxiliary loss is CRITICAL here since projection is the only trainable component
  use_auxiliary_loss: true
  auxiliary_loss_weight: 0.1 # Increased weight since it's more important


