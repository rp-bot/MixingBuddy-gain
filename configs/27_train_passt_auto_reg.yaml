# @package _global_

# Training config with MERT encoder, augmented multi-anchor data, and LoRA on all linear layers
# Experiment 27: PASST + multi-anchor MUSDB data (augmented no-error class) + LoRA all linear layers

defaults:
  - data: 08_musdb_expanded_augmented_variations
  - model: qwen2_7b_passt_linear_proj_lora_attention_auto_reg
  - training: 16_final_auto_regressive_training
  - experiment_tracking: wandb
  - experiment_naming: experiment_naming
  - _self_


# model:
#   config_name: "qwen2_7b_linear_proj_lora_attention_uniform_classes"
# Environment settings
env:
  seed: 42
  project_name: "automatic-mixing-milestone-0"
  output_dir: "outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}"

# Experiment tracking settings
experiment_tracking:
  use_wandb: false
  use_mlflow: false

hydra:
  run:
    dir: ${env.output_dir}

training:
  resume:
    enabled: true
    weight_only: true  # Use weight-only resume since we're changing training dynamics (no teacher forcing)
    checkpoint_path: "outputs/checkpoints/mixing_buddy_milestone_0/qlora-qwen2-7b-passt-linear-proj-lora-attention-auto-reg-r8a16-musdb/checkpoint-1000"