# @package _global_

# QLoRA Experiment Configuration
defaults:
  - data: 05_synthesis
  - model: qwen2_7b
  - training: qlora
  - experiment_tracking: wandb
  - _self_

# Override model settings for QLoRA
model:
  use_qlora: true

# Environment settings
env:
  seed: 42
  project_name: "automatic-mixing-qlora-experiments"
  output_dir: "outputs/qlora/${now:%Y-%m-%d}/${now:%H-%M-%S}"

# Experiment tracking settings
experiment_tracking:
  use_wandb: true
  use_mlflow: false

hydra:
  run:
    dir: ${env.output_dir}
