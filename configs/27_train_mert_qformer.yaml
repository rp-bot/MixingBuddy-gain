# @package _global_

# Training config with MERT encoder + pre-trained Q-Former projection + LoRA
# Experiment 27: Tests pre-trained audio-text alignment with frozen Q-Former

defaults:
  - data: 08_musdb_expanded_augmented_variations
  - model: qwen2_7b_mert_qformer
  - training: 11_training
  - experiment_tracking: wandb
  - experiment_naming: experiment_naming
  - _self_

model:
  config_name: "qwen2_7b_mert_qformer_frozen"

# Environment settings
env:
  seed: 42
  project_name: "automatic-mixing-milestone-0"
  output_dir: "outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}"

# Experiment tracking settings
experiment_tracking:
  use_wandb: false
  use_mlflow: false

hydra:
  run:
    dir: ${env.output_dir}

training:
  resume:
    enabled: false
    weight_only: false
    checkpoint_path: null

