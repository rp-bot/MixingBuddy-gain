# Training arguments
training_args:
  output_dir: "./outputs/checkpoints/mixing_buddy_milestone_0" # Change checkpoint output directory
  num_train_epochs: 10 # Longer training run
  per_device_train_batch_size: 16 # Increased for H100 memory (can go up to 32-48 if needed)
  per_device_eval_batch_size: 16 # Increased for H100 memory
  gradient_accumulation_steps: 4 # Reduced since batch size increased (effective batch size = 16*4 = 64)
  lr_scheduler_type: "cosine" # Better for fine-tuning
  learning_rate: 1e-5 # Reduced for more stable training
  weight_decay: 0.05 # L2 regularization strength to prevent overfitting
  warmup_ratio: 0 # 1% warmup = 2,310 steps instead of 23,100
  max_grad_norm: 1 # Higher gradient clipping for more aggressive learning
  logging_steps: 5 # More frequent logging
  save_steps: 200 # Save every 200 steps
  logging_first_step: true # Log the first step
  logging_strategy: "steps" # Log at every logging_steps
  save_total_limit: 2 # Keep more checkpoints
  save_strategy: "steps"
  eval_strategy: "steps" # Enable evaluation
  eval_steps: 200 # Evaluate every 200 steps (same as save_steps)
  load_best_model_at_end: false
  report_to: "none" # Disable tracking
  run_name: null # Will be set automatically if null
  disable_tqdm: false # Enable progress bars

# Mixed precision training
mixed_precision:
  enabled: true
  dtype: "bf16" # or "fp16"

# Early stopping
early_stopping:
  enabled: false # Can be enabled if needed
  patience: 3

# Evaluation configuration
# Note: eval_strategy and eval_steps are in training_args above (lines 19-20)
# eval_strategy: "steps" - enables periodic evaluation during training
# eval_steps: 200 - evaluates every 200 training steps
evaluation:
  max_eval_samples: 1000 # Maximum number of samples to evaluate during training-time evaluation (null for all samples)

# Audio augmentation configuration
# NOTE: Augmentations are automatically disabled during evaluation (self.training = False)
# For evaluation, you can also explicitly set enabled: false here
audio_augmentation:
  enabled: true # Enable audio augmentations before encoding (only applied during training)
  gain_range_db: 3.0 # Random gain range in dB (±3.0 dB means -3 to +3 dB)
  noise_snr_db_range: [40.0, 60.0] # Noise injection: SNR range in dB (higher = less noise). Set to null to disable.
  dc_offset_range: 0.005 # DC offset range (±0.005). Set to null or 0 to disable.

# Resume training configuration
resume:
  enabled: true
  weight_only: true  # Set to true for weight-only resume (loads weights but starts fresh training)
  checkpoint_path: "outputs/checkpoints/mixing_buddy_milestone_0/qlora-qwen2-7b-mert-musdb-expanded-r16a32-musdb/checkpoint-1400" # Path to checkpoint
