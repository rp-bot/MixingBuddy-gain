# @package _global_

# Main training config for stem classification and gain regression model
# Improved version with increased capacity and better hyperparameters

defaults:
  - data: stem_gain_data
  - model: stem_gain_model_improved
  - training: stem_gain_training_improved
  - experiment_tracking: wandb
  - experiment_naming: experiment_naming
  - _self_

# Environment settings
env:
  seed: 42
  project_name: "stem-gain-model-improved"
  output_dir: "outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}"

# Experiment tracking settings
experiment_tracking:
  use_wandb: false
  use_mlflow: false

hydra:
  run:
    dir: ${env.output_dir}

