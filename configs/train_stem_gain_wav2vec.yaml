# @package _global_

# Training config for stem gain model with Wav2Vec2 encoder

defaults:
  - data: stem_gain_data
  - model: stem_gain_wav2vec
  - training: stem_gain_training
  - experiment_tracking: wandb
  - experiment_naming: experiment_naming
  - _self_

# Environment settings
env:
  seed: 42
  project_name: "stem-gain-model-wav2vec"
  output_dir: "outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}"

# Experiment tracking settings
experiment_tracking:
  use_wandb: false
  use_mlflow: false

hydra:
  run:
    dir: ${env.output_dir}

