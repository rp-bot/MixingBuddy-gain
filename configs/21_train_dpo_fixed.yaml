# @package _global_

# DPO Training - FIXED hyperparameters
# Key fixes: beta=0.1 (was 0.5), max_grad_norm=5.0 (was 1.0)
# Based on checkpoint-600 from SFT experiment 19

defaults:
  - data: 07_dpo_data
  - model: qwen2_7b_mert_top3_musdb_expanded_lora_dpo
  - training: 14_dpo_training_fixed
  - experiment_tracking: wandb
  - experiment_naming: experiment_naming
  - _self_

# DPO-specific data settings
data:
  limit: null  # Use full dataset

# Environment settings
env:
  seed: 42
  project_name: "automatic-mixing-milestone-0"
  output_dir: "outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}"

# Experiment tracking settings
experiment_tracking:
  use_wandb: false
  use_mlflow: false

hydra:
  run:
    dir: ${env.output_dir}

