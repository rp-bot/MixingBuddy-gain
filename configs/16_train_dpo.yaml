# @package _global_

# DPO Training Configuration
# Direct Preference Optimization for the multimodal mixing model

defaults:
  - data: 07_dpo_data
  - model: qwen2_7b_mert_dpo
  - training: 13_dpo_training
  - experiment_tracking: wandb
  - experiment_naming: experiment_naming
  - _self_

# Environment settings
env:
  seed: 42
  project_name: "automatic-mixing-dpo"
  output_dir: "outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}"

# Experiment tracking settings
experiment_tracking:
  use_wandb: false
  use_mlflow: false

hydra:
  run:
    dir: ${env.output_dir}

training:
  resume:
    enabled: true
    weight_only: false  # For DPO, load weights only (fresh optimizer state needed)
    checkpoint_path: "outputs/checkpoints/mixing_buddy_milestone_0/qlora-qwen2-7b-mert-dpo-r8a16-musdb/checkpoint-800/"

