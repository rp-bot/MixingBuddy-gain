# @package data

# Test dataset configuration - minimal processing for quick testing
dataset:
  name: "musdb_mixing_dataset_test"
  path: "data/musdb18_processed"
  train_split: "train"
  validation_split: "validation"
  test_split: "test"
  train_file: "musdb_mixing_train.jsonl"
  validation_file: "musdb_mixing_validation.jsonl"
  test_file: "musdb_mixing_test.jsonl"

# Data processing - reduced for testing
processing:
  max_length: 512 # Much smaller for testing
  padding: "max_length"
  truncation: true
  add_special_tokens: true
  audio_segment_duration: 2.0 # Load only 2 seconds of audio for testing
  sample_rate: 16000 # Downsample to 16kHz for efficiency

# Data loading - minimal workers for testing
dataloader:
  batch_size: 1 # Small batch size
  num_workers: 0 # No multiprocessing for testing
  pin_memory: false # Disable for testing
  shuffle: true
  drop_last: false # Don't drop last batch

# Tokenizer for Qwen2-Audio
tokenizer:
  name: "Qwen/Qwen2-Audio-7B-Instruct"
  padding_side: "right"
  truncation_side: "right"
  use_fast: true
  trust_remote_code: true
