# @package data

# Dataset configuration for stem classification and gain regression

# Dataset paths
train_jsonl_path: data/musdb18hq_processed/train/training_samples_augmented_variations_filtered.jsonl
train_audio_root: data/musdb18hq_processed/train/flawed_mixes

# Validation set (use test split for online evaluation during training)
val_jsonl_path: data/musdb18hq_processed/test/test_samples_variations.jsonl
val_audio_root: data/musdb18hq_processed/test/flawed_mixes

# Audio configuration
audio:
  sample_rate: 24000

# Data loading options
limit: null  # Set to a number to limit dataset size for testing
random_seed: 42  # Optional random seed for reproducible sampling
pad_value: 0.0  # Value for padding audio sequences

# Augmentation options
augmentation:
  enable_gain_augmentation: true  # Enable random gain adjustments on the fly
  gain_augment_range_db: 3.0      # Range of random gain to add in dB (e.g., +/- 2.0 dB)
