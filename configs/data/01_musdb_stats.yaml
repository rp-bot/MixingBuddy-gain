musdb:
  root: data/musdb18hq

output:
  dir: outputs/musdb_stats

# Number of tracks per split to sample (train/test)
sample_size: 100

chunk:
  sec: 10.0

frame:
  ms: 50.0

# Active frame threshold in dBFS for activity ratio computation
active_threshold_dbfs: -50.0

# Random seed for reproducibility
seed: 42
