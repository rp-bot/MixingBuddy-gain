# @package _global_

defaults:
  - model: qwen2_audio_7b
  - data: automatic_mixing
  - training: lora_default
  - experiment_tracking: wandb
  - _self_

# Project settings
project:
  name: "llm-lora-automatic-mixing"
  version: "0.1.0"
  description: "LLM Fine-tuning with LoRA for Automatic Mixing Research"

# Paths
paths:
  data_dir: "data"
  output_dir: "outputs"
  cache_dir: "cache"
  logs_dir: "logs"
  checkpoints_dir: "checkpoints"

# Environment
env:
  seed: 42
  device: "auto" # auto, cpu, cuda, mps
  mixed_precision: "bf16" # fp16, bf16, no

# Logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Reproducibility
reproducibility:
  deterministic: true
  benchmark: false
